<div class="avatar-input">
    <input
        style="display: none;"
        type="file"
        accept="image/*"
        (change)="onAvatarSelected($event.target.files[0])"
        #fileInput
    />
    <img
        class="avatar-input__image"
        [src]="
            selectedAvatar && selectedAvatar.url
                ? selectedAvatar.url
                : userAvatar
                ? userAvatar
                : './../../../assets/avatar.png'
        "
        (click)="fileInput.click()"
    />
</div>
