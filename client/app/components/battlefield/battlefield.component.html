<div class="battlefield">
    <div class="battlefield__row" *ngFor="let row of field; let i = index;">
        <div class="battlefield__column" *ngFor="let cell of row; let j = index;">
                    <div *ngIf="cell.model.team else empty" class="sb-cell" (click)="onClick(j, i)">
                        <span
                                *ngIf="cell.model.isSelected &&
                                cell.model.cellParams.x === j &&
                                cell.model.cellParams.y === i"
                                [ngClass]="[
                                'sb-moving',
                                'battlefield__move-icon',
                                cell.model.team,
                                shipMovingIconStyles(j, i)
                                ]"
                                [inlineSVG]="'move.svg'">
                        </span>
                        <div
                                [ngClass]="[
                                'battlefield__ship',
                                cell.model.team,
                                cell.model.cellParams.state
                                ]"
                                *ngIf="cell.model.team">
                        </div>
                    </div>
                    <ng-template #empty [ngSwitch]="cell.model.hit">
                        <div *ngSwitchCase="false" class="sb-cell" (click)="onClick(j, i)"></div>
                        <div *ngSwitchCase="true" class="sb-cell _hit"></div>
                    </ng-template>
        </div>
    </div>
</div>
