<div class="game-search">
    <div class="game-search__title sb-text" [ngSwitch]="gameMode">
        Поиск соперников...
        <span class="game-search__mode" *ngSwitchCase="'classic'">
            Режим: классика
        </span>
    </div>
    <div class="sb-game-search-loader">
        <div class="sb-game-search-loader__dot-1"></div>
        <div class="sb-game-search-loader__dot-2"></div>
        <div class="sb-game-search-loader__circle"></div>
    </div>
    <span class="game-search__timer sb-text">
        Время ожидания: {{ timer | async }} сек.
    </span>
    <button type="button" class="sb-button" (click)="onLeave()">Отмена</button>
</div>
